<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Notifications</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Notifications</h1>
      <div id="notifications">
        <div class="notification">
          <img
            src="https://assets.algoexpert.io/course-assets/frontendexpert/clement.png"
            alt="Clement Mihailescu"
          />
          <p>
            <span class="user">Clement Mihailescu</span> commented on your
            recent post.
          </p>
          <span class="time">15 minutes ago</span>
        </div>
        <div class="notification">
          <img
            src="https://assets.algoexpert.io/course-assets/frontendexpert/conner.png"
            alt="Conner Ardman"
          />
          <p><span class="user">Conner Ardman</span> shared a new photo.</p>
          <span class="time">3 hours ago</span>
        </div>
        <div class="notification">
          <img
            src="https://assets.algoexpert.io/course-assets/frontendexpert/antoine.png"
            alt="Antoine Pourchet"
          />
          <p>
            Congratulate <span class="user">Antoine Pourchet</span> for starting
            a new position as CTO at AlgoExpert.
          </p>
          <span class="time">5 years ago</span>
        </div>
      </div>
      <button>View More</button>
    </div>
  </body>
</html>

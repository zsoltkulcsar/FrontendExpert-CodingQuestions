<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Banana</td>
          <td>$1.00</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Burger</td>
          <td>$6.90</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Cookie</td>
          <td>$4.20</td>
          <td>4</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>$12.10</td>
          <td>8</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

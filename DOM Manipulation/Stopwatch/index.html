<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="stopwatch">
      <div id="timer" role="timer">00:00:00</div>

      <div id="buttons">
        <button id="start-button"><i class="fas fa-play"></i></button>
        <button id="stop-button" disabled><i class="fas fa-stop"></i></button>
        <button id="reset-button" disabled><i class="fas fa-redo"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
